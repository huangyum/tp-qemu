- syz_test:
    virt_test_type = qemu
    type = syz_test
    start_vm = yes
    kill_vm_on_error = yes
    only Linux
    only x86_64, i386
    install_syz = "cd /tmp && wget https://dl.google.com/go/go1.14.1.linux-amd64.tar.gz"
    install_syz +="; mkdir -p /home/syz_test/go1.14"
    install_syz +=";tar -C /home/syz_test/go1.14  -xvf go1.14.1.linux-amd64.tar.gz"
    install_syz +=";export PATH=$PATH:/home/syz_test/go1.14/go/bin/"
    install_syz +=";export GOPATH=/home/syz_test/gopath/"
    install_syz +=";go get -u -d github.com/google/syzkaller/..."
    install_syz +=";cd /home/syz_test/gopath/src/github.com/google/syzkaller/"
    install_syz +=";make"

